
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>বাংলার ইসলামিক এআই</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>বাংলার ইসলামিক এআই</h1>
            <p class="subtitle">ইসলাম সম্পর্কে জানতে সহায়তা করি</p>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="আপনার মেসেজ লিখুন...">
            <button onclick="sendMessage()">পাঠান</button>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
